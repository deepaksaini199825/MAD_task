<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- Custom css file init -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- font awesome css file include -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    />
  </head>
  <body>
    <!-- navigation bar section -->
    <header class="header_sec">
      <div class="container">
        <!-- top navbar section -->
        <div class="top_navbar">
          <div class="row">
            <div class="col-md-6">
              <div class="top_logo">
                <a href="index.html">
                  <img src="images/logo.png" alt="" />
                </a>
              </div>
            </div>
            <div class="col-md-6">
              <div class="setting">
                <a href="#">Login</a>
              </div>
            </div>
          </div>
        </div>
        <!-- menu header section -->
      </div>

      <!-- top navbar section -->
      <div class="menubar">
        <div class="container">
          <div class="menubar">
            <ul>
              <li><a href="" class="menuActive">Main Survey</a></li>
              <li><a href="">Food & Health</a></li>
              <li><a href="">Food Labels & You</a></li>
              <li><a href="">Fruits You Eat</a></li>
              <li><a href="">Consumption & Expenditure</a></li>
              <li><a href="">Veggies You Eat</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- menu header section -->
    </header>
    <!-- navigation bar section -->
    <div class="main_survey">
      <div class="d_flex">
        <div class="survey_pics">
          <ul class="d_flex">
            <li><img src="images/your-diet.png" alt="" /></li>
            <li><img src="images/progress.png" alt="" /></li>
          </ul>
        </div>
        <div class="survey_form flex_fill">
          <h1 class="text-center"><span>Provide Your</span> Details</h1>
          <form action="#">
            <div class="row">
              <div class="col-md-6">
                <div class="form_group">
                  <input type="text" class="form_control" placeholder="NAME" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form_group">
                  <input
                    type="text"
                    class="form_control"
                    placeholder="MOBILE"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form_group">
                  <select type="text" class="form_control">
                    <option value="">AGE</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form_group">
                  <label for="">GENDER:
                    <div class="d_flex">
                      <label for="" class="flex_fill">
                        <input type="radio">
                        MALE
                      </label>
                      <label for="" class="flex_fill">
                        <input type="radio">
                        FEMALE
                      </label>
                    </div>
                  </label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form_group">
                  <select type="text" class="form_control">
                    <option value="">SELECT YOUR COUNTRY</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form_group">
                  <select type="text" class="form_control">
                    <option value="">SELECT STATE</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form_group">
                  <select type="text" class="form_control">
                    <option value="">CITY</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form_group">
                  <select type="text" class="form_control">
                    <option value="">HOUSEOLD TYPE</option>
                  </select>
                </div>
              </div>
            </div>
            <button type="submit" class="provide_btn">COUNTINUE</button>
          </form>
        </div>
      </div>
    </div>
    <!-- footer section -->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="footer_copy_head">
              <p>
                &copy; copyright 2019 by Center for Science and Environment. All
                Rights Reserved
              </p>
            </div>
          </div>
          <div class="col-md-6"></div>
        </div>
      </div>
    </footer>
    <!-- footer section -->

    <!-- Jquery file include  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Custom JSS file init  -->
    <script src="js/script.js"></script>
  </body>
</html>
